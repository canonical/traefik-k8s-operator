type: charm
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
parts:
  charm:
    charm-binary-python-packages:
      - setuptools
      - jsonschema
      - cryptography

      # Due to https://github.com/pypa/setuptools_scm/issues/918
      - cosl
      - deepmerge
      - httpx
      - "opentelemetry-api==1.17"

      # From PYDEPS
      - "importlib-metadata==6.0.0"
      - "opentelemetry-exporter-otlp-proto-grpc==1.17.0"
      - "pydantic<2"
    build-packages:
      - git

