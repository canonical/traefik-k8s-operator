[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, static, unit

[vars]
src_path = {toxinidir}/src
tests_path = {toxinidir}/tests
lib_path = {toxinidir}/lib/charms/traefik_k8s
all_path = {[vars]src_path} {[vars]tests_path} {[vars]lib_path}
uv_flags = --frozen --isolated  --all-groups

[testenv]
allowlist_externals = uv
setenv =
  JUJU_VERSION=3.0.3 # fix ops borkiness
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_PATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS
usedevelop = false
basepython = python3

[testenv:lock]
description = Update uv.lock with the latest deps
commands =
    uv lock --upgrade --no-cache

[testenv:fmt]
description = Apply coding style standards to code
commands =
    uv run {[vars]uv_flags} ruff check --fix-only {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
commands =
    uv run {[vars]uv_flags} ruff check {[vars]all_path}
    uv run codespell {[vars]lib_path}
    uv run codespell .

[testenv:unit]
description = Run unit tests
allowlist_externals=
    {[testenv]allowlist_externals}
    /usr/bin/env
commands =
    uv run {[vars]uv_flags} coverage run --source={[vars]src_path} -m pytest \
        {[vars]tests_path}/unit {posargs}
    uv run {[vars]uv_flags} coverage report

[testenv:integration]
description = Run integration tests
commands =
    uv run {[vars]uv_flags} pytest --exitfirst {[vars]tests_path}/integration {posargs}

[testenv:static]
description = Run static checks
allowlist_externals =
  {[testenv]allowlist_externals}
  /usr/bin/env
commands =
    uv run {[vars]uv_flags} pyright {[vars]all_path}
    /usr/bin/env sh -c 'for m in $(git diff main --name-only {[vars]lib_path}); do if ! git diff main $m | grep -q "+LIBPATCH\|+LIBAPI"; then echo "You forgot to bump the version on $m!"; exit 1; fi; done'

[testenv:interface]
description = Run interface tests
commands =
    uv run pytest -v --tb native {[vars]tests_path}/interface --log-cli-level=INFO -s {posargs}
